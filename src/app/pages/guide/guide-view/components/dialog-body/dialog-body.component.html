
<div mat-dialog-content>
  <form (ngSubmit)="onSubmit()" #myForm="ngForm">
    <input name="newSection" type="text" [(ngModel)]="hashtag.data.attributes.name"
    #title="ngModel" placeholder="Nouvelle Section"/>

    <button mat-button type="submit">Enregistrer</button>
    <button mat-button (click)="onNoClick()">Quitter</button>

  </form>
</div>
