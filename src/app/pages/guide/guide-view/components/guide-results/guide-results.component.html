<!-- <div class="overallContainer"> -->
<div *ngFor="let hashtag of _hashtags" class="guide-result">
  <!-- <mat-card class="resultCard"> -->
  <mat-card class="block">
    <div class="resultHeader">
      <div class="titles">
        <mat-card-title>{{ hashtag.attributes.name }}</mat-card-title>
      </div>
      <div class="buttonContainer">
        <button class="editButton" mat-stroked-button>Editer</button>
        <button class="deleteButton" mat-stroked-button color="warn">Supprimer</button>
      </div>
    </div>
    <div class="resultImg">
      <div *ngFor="let activity of activities">
        <img  mat-card-image src="{{activity}}">
      </div>
    </div>
  </mat-card>

</div>
