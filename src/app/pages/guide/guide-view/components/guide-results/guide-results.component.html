
<div *ngFor="let hashtagsSection of hashtagsSections" class="guide-result">
  <mat-card class="block">
    <div class="resultHeader">
      <h2 class="title-card-section">{{ hashtagsSection.name | uppercase }}</h2>
    </div>
    <div  class="resultImg" >
      <div *ngFor="let guide of hashtagsSection.guides.data">
        <div class="overlay-image">
          <a [routerLink]="['/guide/edit/', guide.id]">
            <img class="image" mat-card-image src="https://picsum.photos/150">
            <div class="text">{{guide.attributes.title}}</div>
          </a>
        </div>
      </div>
    </div>
  </mat-card>
</div>

<div class="guide-result" *ngIf="guides">
  <mat-card class="block" >
  <div class="resultHeader">
  <h2 class="title-card-section">TOUS LES GUIDES</h2>
  </div>
  <div  class="resultImg" >
    <div *ngFor="let guide of guides.data">
      <div class="overlay-image">
        <a [routerLink]="['/guide/edit/', guide.id]">
          <img class="image" mat-card-image src="https://picsum.photos/150">
          <div class="text">{{ guide.attributes.title}}</div>
        </a>
        </div>
      </div>
  </div>

  <div class="block-pagination">
    <div class="pagination">
      <a (click)="clickPagination(paginationFirst)">Première page</a>
      <a (click)="clickPagination(paginationPrev)">&laquo;</a>
      <a *ngIf="(paginationCurrentPage != (paginationFirst +1))" (click)="clickPagination(paginationPrev)">{{paginationPrev}}</a>
      <a class="active">{{paginationCurrentPage}}</a>
      <a *ngIf="(paginationCurrentPage != (paginationLast -1))" (click)="clickPagination(paginationNext)">{{paginationNext}}</a>
      <a (click)="clickPagination(paginationNext)">&raquo;</a>
      <a (click)="clickPagination(paginationLast)">Dernière page</a>
    </div>
  </div>

</mat-card>
</div>
