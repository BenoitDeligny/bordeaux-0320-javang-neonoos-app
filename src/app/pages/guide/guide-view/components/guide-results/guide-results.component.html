<!-- <div class="overallContainer"> -->
<div *ngFor="let itemHashtag of _hashtags" class="guide-result">
  <!-- <mat-card class="resultCard"> -->
  <mat-card class="block">
    <div class="resultHeader">
      <form class="hearder-title" (ngSubmit)="updateHashtagName(itemHashtag.id, itemHashtag.attributes.name)" #myForm="ngForm">
        <h2 class="title-card-section" *ngIf= "show">{{ itemHashtag.attributes.name }}</h2>
        <div *ngIf= "!show">
          <input name="hashtagName" type="text" [(ngModel)]="itemHashtag.attributes.name" #hashtagName="ngModel"/>
        </div>
        <button type="submit" mat-button>{{ titleHashtag }}</button>
      </form>
    </div>
    <div class="resultImg">
      <div *ngFor="let guide of itemHashtag.relationships.guides.data">
         <a [routerLink]="['/guide/edit/', guide.id]">
            <img  mat-card-image src="https://picsum.photos/150">
          </a>
      </div>
    </div>
  </mat-card>
</div>
