<!-- <div class="overallContainer"> -->
  <div *ngFor="let guides2 of guideSections; let i=index;" class="guide-result">
    <!-- <mat-card class="resultCard"> -->
    <mat-card class="block" *ngIf="i < _hashtags.length" >
      <div class="resultHeader">
        <h2 class="title-card-section">{{ _hashtags[i] | uppercase }}</h2>
      </div>
        <div  class="resultImg" >
          <div *ngFor="let guide of guides2.data">
            <div class="overlay-image">
              <a [routerLink]="['/guide/edit/', guide.id]">
                <img class="image" mat-card-image src="https://picsum.photos/150">
                <div class="text">{{ guide.attributes.title}}</div>
              </a>
            </div>
        </div>
      </div>
    </mat-card>
  </div>

 <div class="guide-result">
   <mat-card class="block" *ngIf="allGuides">
    <div class="resultHeader">
    <h2 class="title-card-section">TOUS LES GUIDES</h2>
    </div>
    <div  class="resultImg" >
      <div *ngFor="let guide of allGuides.data">
        <div class="overlay-image">
          <a [routerLink]="['/guide/edit/', guide.id]">
            <img class="image" mat-card-image src="https://picsum.photos/150">
            <div class="text">{{ guide.attributes.title}}</div>
          </a>
          </div>
        </div>
    </div>
  </mat-card>
 </div>
