<div class="poi">
  <div class="poi-detail" *ngIf="places">
    <h2>Points du guide</h2>
    <div >
    <div class="flex" *ngFor="let place of places.data">
      <div class="poi-image">
        <img src="https://picsum.photos/75/75" alt="">
      </div>
      <div class="poi-content">
        <h4>{{place.attributes.name}}</h4>
        <h5>{{place.attributes.city}}</h5>
      </div>
      <div class="toggle">
        <mat-slide-toggle [checked]=true (change)="DeletePlacesGuide(place)">Supprimer</mat-slide-toggle>
      </div>
    </div>
    <mat-divider></mat-divider>
  </div>
  </div>
  <neo-mapbox [places]="places"></neo-mapbox>
</div>


<mat-accordion>
  <!-- <mat-expansion-panel [expanded]="step === 0" (opened)="setStep(0)"> -->
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        <span class="panel-title">Section recherche</span>
      </mat-panel-title>
    </mat-expansion-panel-header>
    <mat-divider></mat-divider>
    <neo-guide-poi-search-section></neo-guide-poi-search-section>
  </mat-expansion-panel>
</mat-accordion>
