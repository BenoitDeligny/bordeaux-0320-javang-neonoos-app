<div class="overallContainer">

  <div class="header">

    <div class="titleAndAdd">
      <div class="title">
        <h2>Pictures</h2>
      </div>
      <div class="addButton">
        <button mat-raised-button color=primary>Add new picture</button>
      </div>
    </div>

  </div>

  <div class="body">
    <div class="subtitles">
      <p>Picture</p>
      <p>Header picture</p>
    </div>
    <div class="card">
      <img mat-card-image src="https://via.placeholder.com/150" alt="nothingHere">
      <div class="pictureLinkAndTitle">
        <div class="pictureLink">
          <p>URL Picture</p>
          <h3>http://jnflibqsldhfbqlshdblbqfqsgdfsd.com</h3>
        </div>
        <div class="pictureTitle">
          <p>Picture title</p>
          <h3>http://jnflibqsldhfbqlshdblbgfgsdhdfj.com</h3>
        </div>
      </div>
      <div class="IsExtAndAuthor">
        <div class="toggleExt">
          <p>Lien externe</p>
          <mat-slide-toggle></mat-slide-toggle>
        </div>
        <div class="author">
          <p>Auteur</p>
          <h3>Neonoos</h3>
        </div>
      </div>
      <div class="dates">
        <div class="creationDate">
          <p>Date of creation</p>
          <h3>17 / 02 / 2019</h3>
        </div>
        <div class="updateDate">
          <p>Last Update</p>
          <h3>19 / 03 / 2020</h3>
        </div>
      </div>
      <mat-radio-button value="1"></mat-radio-button>

      <button mat-icon-button color="warn">
        <mat-icon>remove_circle_outline</mat-icon>
      </button>

    </div>
  </div>


</div>
